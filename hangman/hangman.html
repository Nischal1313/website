<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <script defer src="hangman.js"></script>
</head>
<body>
<p>HANGMAN</p>
<div>
    <label class="toggle-container">
        <input type="checkbox" id="toogle" onchange="handleChange()">
        <span class="toggle-slider"></span>
    </label>
    <h3 id="lives">Play with lives.</h3>
</div>

<div id="maindiv">
    <form id="enterWord">
        <label for="word"></label><input type="text" id="word" placeholder="Enter your character here:" required
                                         autocomplete="off" spellcheck="false">
        <button id="guess" class="button" form="enterWord">
            Guess
        </button>
    </form>
</div>
<h1 id="gamestate"></h1>
<h3 id="guessedCharacters"></h3>
<div id="hangman-boxes"></div>
<div id="hard-boxes"></div>
<h4 id="gameStarted"></h4>

<div id="myModal" class="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <p id="modalMessage">Congratulations! You got the word.</p>
    <button id="playAgainBtn">Play Again</button>
  </div>
</div>


</body>
</html>
